<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GE Aerospace</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }
    .tool {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .tool:hover {
      transform: scale(1.05);
    }
    .tool img {
      width: 40px;
      height: 40px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ§° GE Aerospace</h1>
  <div class="grid">
    <a class="tool" href="https://notion.so" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Notion-logo.svg" alt="Notion">
      <div>Notion</div>
    </a>
    <a class="tool" href="https://github.com" target="_blank">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
      <div>GitHub</div>
    </a>
    <a class="tool" href="https://calendar.google.com" target="_blank">
      <img src="https://ssl.gstatic.com/calendar/images/dynamiclogo_2020q4/calendar_512.png" alt="Google Calendar">
      <div>Google Calendar</div>
    </a>
    <!-- Add more tools -->
  </div>
</body>
</html>
